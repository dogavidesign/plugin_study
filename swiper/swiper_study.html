<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Swiper CSS 파일 or CDN 링크 -->
    <link rel="stylesheet" href="/css/swiper.min.css">
</head>
<body>
    <!-- Swiper 슬라이드를 만들기 위한 HTML 마크업 구조 -->
    <div class="swiper-container">
        <ul class="swiper-wrapper">
            <!-- :::: 슬라이드 :::: -->
            <!-- 첫번째 슬라이드 -->
            <li class="swiper-slide">
                <img src="http://placehold.it/820x300?text=Slide1" alt="Slide1">
            </li>
            <!-- 두번째 슬라이드 -->
            <li class="swiper-slide">
                <img src="http://placehold.it/820x300?text=Slide2" alt="Slide2">
            </li>
            <!-- 세번째 슬라이드 -->
            <li class="swiper-slide">
                <img src="http://placehold.it/820x300?text=Slide3" alt="Slide3">
            </li>
        </ul>
    </div>

    <!-- Swiper 스크립트 파일 or CDN링크 -->
    <script type="text/javascript" src="/js/swiper.min.js"></script>

</body>
</html>
