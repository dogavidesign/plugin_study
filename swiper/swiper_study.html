<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Swiper CSS 파일 or CDN 링크 -->
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
    <!-- Swiper 슬라이드를 만들기 위한 HTML 마크업 구조 -->
    <div class="swiper-container">
        <ul class="swiper-wrapper">
            <!-- :::: 슬라이드 :::: -->
            <!-- 첫번째 슬라이드 -->
            <li class="swiper-slide">
                <img src="http://placehold.it/820x300?text=Slide1" alt="Slide1">
            </li>
            <!-- 두번째 슬라이드 -->
            <li class="swiper-slide">
                <img src="http://placehold.it/820x300?text=Slide2" alt="Slide2">
            </li>
            <!-- 세번째 슬라이드 -->
            <li class="swiper-slide">
                <img src="http://placehold.it/820x300?text=Slide3" alt="Slide3">
            </li>
        </ul>

        <!-- 슬라이드 페이지 표시 버튼 -->
        <div class="swiper-pagination"></div>

        <!-- 이전 / 다음 버튼 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- jQuery v3.3.1 -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Swiper 스크립트 파일 or CDN링크 -->
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <!-- javaScript 파일 - script.js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
